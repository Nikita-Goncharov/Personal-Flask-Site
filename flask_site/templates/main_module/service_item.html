{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/service_item.css') }}"/>
{% endblock %}

{% block content %}
    <div class="left-column">
        <img class="" src="{{ url_for('.static', filename='upload/'+ service.filename) }}" alt="Card image cap">
    </div>


    <!-- Right Column -->
    <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
            <span>Service</span>
            <h1>{{ service.service_title }}</h1>
            <p>{{ service.description }}</p>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
            <span>{{ service.price }} â‚´</span>
            <button onclick="addServiceInBasket({{ service.id }})" class="cart-btn">
                Add to cart
            </button>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        // href="{{ url_for("app_blue.add_service_in_basket", service_id=service.id) }}"
        // onclick="addServiceInBasket({{ service.id }})"
        function addServiceInBasket(id) {
            fetch(`/add_service_in_basket/${id}`)
        }

    </script>
{% endblock %}
